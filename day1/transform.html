<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            margin: 16px;
        }

        .translate > div {
            background: coral;
        }

        .translateX {
            transform: translateX(-50%);
        }

        .translateY {
            transform: translateY(10px);
        }

        .translateA {
            transform: translate(-50px, 100%);
        }
    </style>
</head>
<body>
    <article class="translate">
        <div class="translateX"></div>
        <div class="translateY"></div>
        <div class="translateA"></div>
    </article>
</body>
</html>
